<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d1949d6ba.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1 class="card-title">To Do List</h1>
            <div class="card-content">
                <!-- Input and button -->
                <form class="input-from" id="form">
                    <input type="text" id="input" placeholder="Name..." class="input-name">
                    <button id="add-button">Add item</button>
                </form>
                <!-- List  -->
                <ul class="list">
                </ul>
                <!-- Clearbutton -->
                <div class="last-div">
                    <button id="clear-button" class="clearbutton">Clear item</button>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
